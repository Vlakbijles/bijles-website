<script src="js/loadlevels.js"></script>
<script>
$(function(){

    var numSubjects = 1;

    $("#addOfferBtn").on("click", function(e){
        numSubjects = numSubjects + 1;
        $("#extraOfferRow").clone().prop({id: "extraOfferRow_" + numSubjects}).appendTo("#addOffers");
        $("#extraOfferRow_" + numSubjects).removeClass("hidden");
        $(".subjectName").autocomplete({
            source: subjects,
            select: function (event, ui) {
                event.preventDefault();
                    $(this).val(ui.item.label);
                $(".subject_id").val(ui.item.value);
            },
            focus: function (event, ui) {
                event.preventDefault();
                    $(this).val(ui.item.label);
                $(".subject_id").val(ui.item.value);
            },
            change: function (event, ui) {
                if(!ui.item){
                    $(".subjectName").val("");
                }
            },
        });
    });

    $(document).on("click", "button.removeOfferBtn", function(e) {
        $(this).parent().parent().remove();
    });

});
</script>
<!-- Add subjects modal -->
<div id="addOffersModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-xs">
        <form role="form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Vakken toevoegen</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="addOffers">

                        <div class="row">
                            <div class="col-xs-7" style="padding: 0 5px 10px 0;">
                                <input type="text" class="form-control subjectName" placeholder="Vaknaam...">
                            </div>
                            <div class="col-xs-3"style="padding: 0 5px 10px 5px;">
                                <select class="form-control levelSelector">
                                </select>
                            </div>
                            <div class="col-xs-2" style="padding: 0 0 10px 5px;">
                                <button id="addOfferBtn" class="btn btn-block btn-success glyphicon" type="button">&#x2b;</button>
                            </div>
                        </div>

                        <div class="row hidden" id="extraOfferRow">
                            <div class="col-xs-7" style="padding: 0 5px 10px 0;">
                                <input type="text" class="form-control subjectName" placeholder="Vaknaam...">
                            </div>
                            <div class="col-xs-3"style="padding: 0 5px 10px 5px;">
                                <select class="form-control levelSelector">
                                </select>
                            </div>
                            <div class="col-xs-2" style="padding: 0 0 10px 5px;">
                                <button class="btn btn-block btn-danger glyphicon removeOfferBtn" type="button">&#x2212;</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Toevoegen</button>
                </div>
            </div>
        </form>
    </div>
</div>
